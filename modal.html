<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Modal</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/public/styles.css">

  </head>
  <body>
    <div class="container">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
      Launch static backdrop modal
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">Modal title</h5>
            <button type="button" id="btn-cancel" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis, corporis perferendis. Quis dolor, quisquam ratione, libero, voluptates ut harum praesentium obcaecati cupiditate quos nisi consequuntur quam nostrum! Aspernatur, iste delectus!
          </div>
          <div class="modal-footer">
            <button type="button" id="btn-close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" id="btn-understood" class="btn btn-primary" data-bs-dismiss="modal">Understood</button>
          </div>
        </div>
      </div>
    </div>

    </div>

    <script>
      /*
         Bootstrap5 | Modal | Events 
         https://getbootstrap.com/docs/5.0/components/modal/
      */
      const myModalEl = document.getElementById('staticBackdrop')
      myModalEl.addEventListener('hidden.bs.modal', event => {
        // do something...
        console.log(event)
      })

      /*
         How do I know which button is clicked when the bootstrap modal closes?
         https://stackoverflow.com/questions/28270333/how-do-i-know-which-button-is-clicked-when-the-bootstrap-modal-closes
      */
      const btnCancel = document.getElementById('btn-cancel')
      const btnClose = document.getElementById('btn-close')
      const btnUnderstood = document.getElementById('btn-understood')
      
      btnCancel.addEventListener('click', event => {
        // do something...
        console.info('Cancel')
      })
      btnClose.addEventListener('click', event => {
        // do something...
        console.info('Close')
      })
      btnUnderstood.addEventListener('click', event => {
        // do something...
        console.info('Understood')
      })          
    </script>
  </body>
</html>
